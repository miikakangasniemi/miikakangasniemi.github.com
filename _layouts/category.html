---
layout: default
---
<div class="boxes">
    {% unless page.disable_title_box %}
        <div class="box title">
            <div class="inner">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
    {% endunless %}
    {% if page.disable_title_box and page.enable_plain_title %}
        <h1>{{ page.title}}</h1>
    {% endif %}
    {{ content }}
</div>
