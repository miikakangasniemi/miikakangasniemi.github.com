---
layout: default
---
<div class="boxes">
    <div class="box title">
        <div class="inner">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
    {% for post in site.categories.yritysgrafiikka %}
        <a class="box" href="{{ post.url }}" style="background-image: url('{{ site.baseurl }}/media/{{ post.box-image }}');">
            {{ post.title }}
        </a>
    {% endfor %}
</div>
