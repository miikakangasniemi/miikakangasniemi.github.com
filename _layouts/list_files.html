---
layout: category
---

{% for file in page.files %}
    <a class="box" href="{{ site.baseurl }}/media/{{ file.file }}" style="background-image: url('{{ site.baseurl }}/media/{{ file.box-image }}');">
        {% unless file.hide_title_on_box %}<span>{{ file.title }}</span>{% endunless %}
    </a>
{% endfor %}
