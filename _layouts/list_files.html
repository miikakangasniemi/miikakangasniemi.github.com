---
layout: category
---

{% for file in page.files %}
    <a class="{% if file.box-image %}box{% else %}fake-li{% endif %}" href="{% if file.link %}{{ file.link }}{% else %}{{ site.baseurl }}/media/{{ file.file }}{% endif %}" style="background-image: url('{{ site.baseurl }}/media/{{ file.box-image }}');"{% if file.blank %} target="_blank"{% endif %}>
        {% unless file.hide_title_on_box %}<span>{{ file.title }}</span>{% endunless %}
    </a>
{% endfor %}
