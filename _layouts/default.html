        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <base href="{{ site.url }}">
        <title>{{ page.title }} | {{ site.name }}</title>
        <meta name="keywords" content="{{ site.keywords }}">
        <meta name="description" content="{{ site.description }}">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link href="{{ site.baseurl }}/javascripts/nivo-lightbox/nivo-lightbox.css" rel="stylesheet">
        <link href="{{ site.baseurl }}/javascripts/nivo-lightbox/themes/default/default.css" rel="stylesheet">
        <link href="{{ site.baseurl }}/stylesheets/app.css" rel="stylesheet">

        <header>
            <div class="container">
                <h1>
                    <a href="{{ site.url }}">
                        {{ site.name }}
                    </a>
                </h1>
            </div>
        </header>

        <nav class="main-nav">
            <div class="container">
                {% assign menu_items = site.menu %}
                {% include navigation_list.html %}
            </div>
        </nav>

        <div class="container">
            <div class="main">
                <section>
                    {{ content }}
                </section>
            </div>
        </div>

        <footer>
            <div class="container">
                <p>puh. 040 834 3161 – s-posti miika.kangasniemi(ät)gmail.com</p>
            </div>
        </footer>

        <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="{{ site.baseurl }}/javascripts/nivo-lightbox/nivo-lightbox.min.js"></script>
        {% if page.javascript %}
        {% for js in page.javascript %}
        <script src="{{ site.baseurl }}/javascripts/{{ js }}"></script>
        {% endfor %}
        {% endif %}
        <script src="{{ site.baseurl }}/javascripts/app.js"></script>
    </body>
</html>
