layout: default
---
<div class="miika" data-full-width
  data-full-width-options='{"preserveAspectRatio": false}'>

          <h1>{{ page.title }}</h1>
          {{ content }}

          <img class="miika__image" src="{{ config.baseurl }}/media/miika-kangasniemi/{{ page.imagename }}">
      </div>
</div>
