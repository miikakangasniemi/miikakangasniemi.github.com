<a class="box" href="{{ post.url }}" style="background-image: url('{{ site.baseurl }}/media/{{ post.box-image }}');"{% if post.image %} data-image="{{ site.baseurl }}/media/{{ post.image }}" data-lightbox-gallery="{{ post.categories }}"{% endif %}{% if post.lightbox_title %} title="{{ post.lightbox_title }}"{% endif %}>
    {% unless post.hide_title_on_box %}<span>{{ post.title }}</span>{% endunless %}
</a>
